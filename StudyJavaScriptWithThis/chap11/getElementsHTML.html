<html lang="ja">
	<head>

		<title>さまざまな要素取得サンプル</title>

			.redText {
				color: red;
			}
		</style>
	</head>
	<body>

		</form>
		<button type="button" onclick="onTagButtonClick()">タグ名で取得</button><br>
		<button type="button" onclick="onClassButtonClick()">クラス名で取得</button><br>
		<button type="button" onclick="onNameButtonClick()">name属性で取得</button>
		<p id="result">結果表示</p>
		<script type="text/javascript" src="getElements.js"></script>
	</body>
