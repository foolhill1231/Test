    <h1>幕末における国際関係</h1>
    <h2>日米関係</h2>
    <p>
    ペリーの来航目的は補給港としての日本の開港が第一であった。
    日米和親条約に基づき、1856年8月21日（安政3年 7月21日）に
    初代米国領事タウンゼント・ハリスが来日した。
    </p>
    <p>
    このように開国初期における日本の対外関係は米国が中心であった。
    ハリスは欧州特に英国とは異なる外交路線を採用しており、
    英国公使ラザフォード・オールコックからは「幕府寄り過ぎる」とみなされることもあった。
    </p>
