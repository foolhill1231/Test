<!DOCTYPE html>
<html>
    <head>
        <META charset="UTF-8">
    </head>    
    <body>
        <h2>ジャーマンポテト</h2>
        <table border="1">
            <tr>
                <td rowspan="2">
                    <img src="germanpotate.jpg" />
                </td>
                <td>
                    <h3>材料</h3>
                    <ul>
                        <li>ジャガイモ　２個</li>
                        <li>玉ねぎ　１個</li>
                        <li>ベーコン　200g</li>
                        <li>パセリ　少々</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>作り方</h3>
                    <ol>
                        <li>ジャガイモと玉ねぎを薄切りにします</li>
                        <li>ベーコン、ジャガイモ、玉ねぎの順で炒めます</li>
                        <li>塩コショウで味を調えます</li>
                        <li>盛り付けてパセリを振りかけて出来上がり！</li>
                    </ol>
                </td>
            </tr>
        </table>
    </body>
</html>
