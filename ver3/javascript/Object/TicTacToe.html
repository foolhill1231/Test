<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        td.cell {
            width:100px;height:100px;
            font-size:60pt; text-align: center;
        }
    </style>
    <script>
        var count = 0;
        function init() {
            var b = document.getElementById("board");
            for (var i = 0 ; i < 3 ; i++) {
                var tr = document.createElement("tr");
                for (var j = 0 ; j < 3 ; j++) {
                    var td = document.createElement("td");
                    td.className = "cell";
                    td.id = "cell" + i + j;
                    td.onclick = clicked;
                    tr.appendChild(td);
                }
                b.appendChild(tr);
            }
        }
        function clicked(e) {
            if (count++ % 2 == 0) {
                e.target.textContent = "〇";
            } else {
                e.target.textContent = "×";
            }
        }
    </script>
</head>
<body onload="init()">
    <table id="board" border="1"></table>
</body>
</html>
