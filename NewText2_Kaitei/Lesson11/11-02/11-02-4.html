<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>section要素の記述例</title>
</head>
<body>
<article>
<h1>仙台からのかしこい韓国旅行</h1>
<p>成田空港発着便の場合、格安航空券がよく売り出されています。いろんなアイデアで旅費を抑えました。</p>
<section>
<h2>移動は深夜バスで</h2>
<p>仙台駅東口からのバスだと、格安で新宿まで移動できます。その後、リムジンバスに乗り換えいざ成田空港へ。</p>
</section>
<section>
<h2>スーツケースは無料で配送</h2>
<p>アメックスの特典で、自宅から空港までスーツケースを無料で送ってくれるサービスがあります。手ぶら移動でラクラク。</p>
</section>
</article>
</body>
</html>
