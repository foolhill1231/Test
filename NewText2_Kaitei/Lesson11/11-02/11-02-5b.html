<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>header要素の記述例 セクションのヘッダーに使用</title>
</head>
<body>
<article>
<header>
<h3>画像になっている表組みを、表組みのままテキスト抽出する方法</h3>
</header>
<p>最近のOCR機能(テキストを読み取ってデジタルデータに変換する)は精度もよくなり、なにより手軽に取り込めるものも増えてきました。MicrosoftのWordや、Googleドキュメントにもこの機能が搭載されています。</p>
</article>
</body>
</html>
