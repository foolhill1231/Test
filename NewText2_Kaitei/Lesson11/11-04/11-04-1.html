<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>:enabled疑似クラスと:disabled疑似クラスの記述例</title>
<link rel="stylesheet" href="11-04-1.css">
</head>
<body>
<form>
  <dl>
    <dt>お名前</dt>
    <dd><input type="text" name="" value="" id="name"></dd>
    <dt>会社名</dt>
    <dd><input type="text" name="" value="" id="company" disabled></dd>
    <dt>住所</dt>
    <dd><input type="text" name="" value="" id="address"></dd>
    <dt>メールアドレス</dt>
    <dd><input type="email" name="" value="" id="mail"></dd>
    <dt>来訪希望日</dt>
    <dd><input type="date" name="" value="" id="visitdate"></dd>
    <dt>来訪希望時間</dt>
    <dd><input type="time" name="" value="" id="visittime"></dd>
    </dl>
  <p><input type="submit" value=" 送信" id="next"></p>
</form>
</body>
</html>
