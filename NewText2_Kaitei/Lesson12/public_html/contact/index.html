<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>お問い合わせ | Healthem（ヘルセム）</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/reboot.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <a href="#content" class="sr-only sr-only-focusable" aria-label="コンテンツへスキップ"><span class="skip">コンテンツへスキップ</span></a>

  <!-- Header -->
  <header class="hm-Header">
    <div class="hm-Header_Logo"><a href="../index.html" title="Healthem（ヘルセム）ホーム"><img src="../images/hc-Header_Logo.svg" alt="Healthem（ヘルセム）ロゴ" width="120"></a></div>
    <nav class="hm-Header_Nav">
      <ul class="hm-Header_NavItems">
        <li class="hm-Header_NavItem"><a href="../index.html" title="ホーム">Home</a></li>
        <li class="hm-Header_NavItem"><a href="../about/index.html" title="ヘルセムについて">About</a></li>
        <li class="hm-Header_NavItem"><a href="../news/index.html" title="ヘルセムからのお知らせ">News</a></li>
        <li class="hm-Header_NavItem"><a href="../contact/index.html" title="お問い合わせ">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="hm-Content">

    <div class="hm-Content_Box-Padding">
      <div class="hm-Content_Box-Single hm-Content_HomeLead">
        <h1 class="hm-Content_Heading">お問い合わせ</h1>
        <p class="hm-Content_Paragraph-Large">サービスやプランに関するお問い合わせはこちらから。お気軽にお問い合わせください。</p>
      </div>
    </div>

    <div class="hm-Content_Box-Padding">
      <div class="hm-Content_Box-Single hm-Content_ContactForm">
        <form action="" method="">
          <dl class="hm-ContactForm_Items hm-Description_Items-Row">
            <dt class="hm-Description_Title">
              <label for="formName">お名前</label>
            </dt>
            <dd class="hm-Description_Data">
              <input type="text" id="formName" placeholder="お名前を入力してください" class="hm-ContactForm_InputText">
            </dd>
            <dt class="hm-Description_Title">
              <label for="formMail">メールアドレス</label>
            </dt>
            <dd class="hm-Description_Data">
              <input type="email" id="formMail" placeholder="メールアドレスを入力してください" class="hm-ContactForm_InputText">
            </dd>
            <dt class="hm-Description_Title">
              <label for="formGender">性別</label>
            </dt>
            <dd class="hm-Description_Data">
              <select class="hm-ContactForm_InputSelect" id="formGender">
                <option>性別を選んでください</option>
                <option>男性</option>
                <option>女性</option>
                <option>その他</option>
              </select>
            </dd>
            <dt class="hm-Description_Title">
              <label for="formAddress">ご連絡先</label>
            </dt>
            <dd class="hm-Description_Data">
              <input type="text" id="formAddress" placeholder="ご連絡先の住所を入力してください" class="hm-ContactForm_InputText">
            </dd>
            <dt class="hm-Description_Title">
              <label for="formContent">お問い合わせ内容</label>
            </dt>
            <dd class="hm-Description_Data">
              <textarea id="formContent" placeholder="お問い合わせ内容はこちらに入力してください" class="hm-ContactForm_InputArea"></textarea>
            </dd>
          </dl>
          <button type="submit" class="hm-Content_Button hm-Contact_Button">この内容で送信する</button>
        </form>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="hm-Footer">
    <div class="hm-Footer_Nav">
      <ul class="hm-Footer_NavItems">
        <li class="hm-Footer_NavItem"><a href="../about/index.html#company" title="ヘルセム会社概要">会社概要</a></li>
        <li class="hm-Footer_NavItem"><a href="../contact/index.html" title="ヘルセムへのお問い合わせ">お問い合わせ</a></li>
        <li class="hm-Footer_NavItem"><a href="" title="ヘルセムサイトマップ">サイトマップ</a></li>
        <li class="hm-Footer_NavItem"><a href="" title="ヘルセムプライバシーポリシー">プライバシーポリシー</a></li>
      </ul>
    </div>
    <div class="hm-Footer_Info">
      <dl class="hm-Footer_Company">
        <dt>株式会社ヘルセム</dt>
        <dd>東京都千代田区神田神保町1-105</dd>
        <dd><a href="mailto:contact@healthem.info" title="メールでのお問い合わせ">contact@healthem.info</a></dd>
      </dl>
      <ul class="hm-Footer_Social">
        <li class="hm-Footer_SocialItem"><a href="https://facebook.com"><i aria-hidden title="Facebook" class="fab fa-facebook-square"></i><span class="sr-only">Facebook</span></a></li>
        <li class="hm-Footer_SocialItem"><a href="https://twitter.com"><i aria-hidden title="Twitter" class="fab fa-twitter-square"></i><span class="sr-only">Twitter</span></a></li>
        <li class="hm-Footer_SocialItem"><a href="https://instagram.com"><i aria-hidden title="Instagram" class="fab fa-instagram"></i><span class="sr-only">Instagram</span></a></li>
      </ul>
    </div>
  </footer>

</body>

</html>
