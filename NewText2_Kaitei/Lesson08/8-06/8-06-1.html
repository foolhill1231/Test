<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>パンくずナビゲーションの記述例</title>
</head>

<body>
<h1>パンくずナビゲーションの記述例</h1>
<h2>ul要素でマークアップ</h2>
<ul>
  <li><a href="/">ホーム</a></li>
  <li><a href="/">東北</a></li>
  <li><a href="/">山形</a></li>
  <li><a href="/">東置賜郡</a></li>
  <li>川西町</li>
</ul>

<h2>ol要素でマークアップ</h2>
<ol>
  <li><a href="/">ホーム</a></li>
  <li><a href="/">東北</a></li>
  <li><a href="/">山形</a></li>
  <li><a href="/">東置賜郡</a></li>
  <li>川西町</li>
</ol>
    
<h2>p要素でマークアップ</h2>
<p>
  <a href="/">ホーム</a>
  <a href="/">東北</a>
  <a href="/">山形</a>
  <a href="/">東置賜郡</a> 川西町
</p>
    
<h2>div要素でマークアップ</h2>
<div>
  <a href="/">ホーム</a>
  <a href="/">東北</a>
  <a href="/">山形</a>
  <a href="/">東置賜郡</a>
  川西町
</div>
</body>

</html>
