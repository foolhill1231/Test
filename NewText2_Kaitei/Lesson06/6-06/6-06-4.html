<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>border-radiusプロパティの記述例</title>
<link rel="stylesheet" href="6-06-4.css">
</head>

<body>
<!-- 見やすく配置するためHTML内にwidth属性を使って横幅を指定していますが、横幅の指定は本来CSSで行います。 -->
<table width="100%">
<tbody>
<tr>
<td width="50%">
<p>角丸の指定なし</p>
<p><a href="#" title="お問い合せはこちら" class="test_Button radius_01">いますぐ問い合わせてみる</a></p>
</td>
<td width="50%">
<p>border-radius:0.5rem;</p>
<p><a href="#" title="お問い合せはこちら" class="test_Button radius_02">いますぐ問い合わせてみる</a></p>
</td>
</tr>
<tr>
<td>
<p>border-radius:1rem;</p>
<p><a href="#" title="お問い合せはこちら" class="test_Button radius_03">いますぐ問い合わせてみる</a></p>
</td>
<td>
<p>border-radius:3rem;</p>
<p><a href="#" title="お問い合せはこちら" class="test_Button radius_04">いますぐ問い合わせてみる</a></p>
</td>
</tr>
<tr>
<td>
<p>border-radius:1rem / 2rem;</p>
<p><a href="#" title="お問い合せはこちら" class="test_Button radius_05">いますぐ問い合わせてみる</a></p>
</td>
<td>
<p>border-radius:2rem 0.5rem 2rem 1rem;</p>
<p><a href="#" title="お問い合せはこちら" class="test_Button radius_06">いますぐ問い合わせてみる</a></p>
</td>
</tr>
</tbody>
</table>
</body>

</html>
