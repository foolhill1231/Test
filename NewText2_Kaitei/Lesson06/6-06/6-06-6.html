<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>text-shadowプロパティの記述例</title>
<link rel="stylesheet" href="6-06-6.css">
</head>

<body>
<!-- 見やすく配置するためHTML内にwidth属性を使って横幅を指定していますが、横幅の指定は本来CSSで行います。 -->
<table width="100%">
<tbody>
<tr>
<td width="50%">
<p>text-shadow: 0.2rem 0.2rem #333;</p>
<p><a href="#" title="お問い合せはこちら" class="test_Button textshadow_01">いますぐ問い合わせてみる</a></p>
</td>
<td width="50%">
<p>text-shadow: -0.125rem -0.125rem #333;</p>
<p><a href="#" title="お問い合せはこちら" class="test_Button textshadow_02">いますぐ問い合わせてみる</a></p>
</td>
</tr>
<tr>
<td>
<p>text-shadow: 0.5rem 0.5rem #333;</p>
<p><a href="#" title="お問い合せはこちら" class="test_Button textshadow_03">いますぐ問い合わせてみる</a></p>
</td>
<td>
<p>text-shadow: 0.2rem 0.2rem 0.5rem #333; </p>
<p><a href="#" title="お問い合せはこちら" class="test_Button textshadow_04">いますぐ問い合わせてみる</a></p>
</td>
</tr>
<tr>
<td>
<p>text-shadow: 0.2rem 0.2rem 0.3rem #FFE32C,<br>0.6rem 0.6rem 0.6rem #B721FF;</p>
<p><a href="#" title="お問い合せはこちら" class="test_Button textshadow_05">いますぐ問い合わせてみる</a></p>
</td>
<td></td>
</tr>
</tbody>
</table>
</body>

</html>
