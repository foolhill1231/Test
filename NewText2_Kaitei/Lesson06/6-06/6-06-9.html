<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>background-imageプロパティへの円形グラデーションの記述例</title>
<link rel="stylesheet" href="6-06-9.css">
</head>

<body>
<!-- 見やすく配置するためHTML内にwidth属性を使って横幅を指定していますが、横幅の指定は本来CSSで行います。 -->
<table width="100%">
<tbody>
<tr>
<td width="50%">
<p>デフォルトのbutton要素</p>
</td>
<td width="50%">
<p>CSSで装飾したbutton要素</p>
</td>
</tr>
<tr>
<td><button type="submit" class="test_Button_default">この内容で送信する</button></td>
<td><button type="submit" class="test_Button">この内容で送信する</button></td>
</tr>
</tbody>
</table>
</body>

</html>
