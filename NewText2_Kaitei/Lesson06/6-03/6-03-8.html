<!DOCTYPE html>
<html lang="ja">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HTMLに直接SVG要素を埋め込む</title>
</head>

<body>
<p>HTMLに直接SVG要素を埋め込む</p>
<!-- SVG画像は読み込まずに、SVG要素で画像を記述している -->
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" style="background: #00a0e9;">
<circle cx="80" cy="80" r="80" fill="#fffe00" />
</svg>
</body>

</html>
