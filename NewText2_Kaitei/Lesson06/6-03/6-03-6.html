<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>object要素などを使ったSVG画像の読み込み</title>
</head>

<body>
<p>object要素でSVG画像を読み込む</p>
<object type="image/svg+xml" data="img/test_SVG.svg"></object>

<p>embed要素でSVG画像を読み込む</p>
<embed type="image/svg+xml" src="img/test_SVG.svg">

<p>iframe要素でSVG画像を読み込む</p>
<iframe src="img/test_SVG.svg" width="302" height="302"></iframe>
</body>

</html>
