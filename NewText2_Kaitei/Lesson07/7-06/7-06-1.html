<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>表組みの基本的な記述例</title>
</head>

<body>
<!-- セルの境界をわかりやすくするためHTML内にborder属性を使って罫線を指定していますが、罫線の指定は本来CSSで行います。 -->
<table border="1">
  <tr>
    <th>見出し1</th>
    <th>見出し2</th>
    <th>見出し3</th>
  </tr>
  <tr>
    <td>内容1</td>
     <td>内容2</td>
     <td>内容3</td>
  </tr>
</table>
</body>

</html>
