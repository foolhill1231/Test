<!DOCTYPE html>
<html lang="ja">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>colspan属性を使って水平方向に結合する記述例</title>
<link rel="stylesheet" href="7-08-1b.css">
</head>

<body>
<!-- セルの境界をわかりやすくするためHTML内にborder属性を使って罫線を指定していますが、罫線の指定は本来CSSで行います。 -->
<table border="1">
  <caption>水平方向にセルを結合</caption>
  <tr>
    <th colspan="3">見出し</th>
  </tr>
  <tr>
    <th>見出し1</th>
    <th>見出し2</th>
    <th>見出し3</th>
  </tr>
  <tr>
    <td colspan="3">内容</td>
  </tr>
  <tr>
    <td>内容1</td>
    <td>内容2</td>
    <td>内容3</td>
  </tr>
</table>
</body>

</html>
