<!DOCTYPE html>
<html lang="ja">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>rowspan属性を使って垂直方向に結合する、結合前の表組み記述例</title>
<link rel="stylesheet" href="7-08-2a.css">
</head>

<body>
<!-- セルの境界をわかりやすくするためHTML内にborder属性を使って罫線を指定していますが、罫線の指定は本来CSSで行います。 -->
<table border="1">
  <caption>結合前の表組み</caption>
  <tr>
    <th>見出し</th>
    <th>見出し1</th>
    <td>内容</td>
    <td>内容1</td>
  </tr>
  <tr>
    <th>&nbsp;</th>
    <th>見出し1</th>
    <td>&nbsp;</td>
    <td>内容2</td>
  </tr>
  <tr>
    <th>&nbsp;</th>
    <th>見出し1</th>
    <td>&nbsp;</td>
    <td>内容3</td>
  </tr>
</table>
</body>

</html>
