<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>dt要素とdd要素のさまざまな記述例</title>
</head>

<body>
<h1>dt要素とdd要素のさまざまな記述例</h1>
<h2>dt要素とdd要素が1対複数</h2>
<dl>
  <dt>編集者</dt>
  <dd>赤間公太郎</dd>
  <dd>原一宣。</dd>
</dl>

<h2>dt要素とdd要素が複数対1</h2>
<dl>
  <dt>著作者</dt>
  <dt>編集者</dt>
  <dd>赤間公太郎</dd>
</dl>

<h2>dt要素とdd要素が複数対複数</h2>
<dl>
  <dt>著作者</dt>
  <dt>編集者</dt>
  <dd>赤間公太郎</dd>
  <dd>原一宣。</dd>
</dl>
</body>

</html>
