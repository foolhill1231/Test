<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>表組みで行をグループ化した記述例</title>
<link rel="stylesheet" href="7-07-1.css">
</head>

<body>
<!-- セルの境界をわかりやすくするためHTML内にborder属性を使って罫線を指定していますが、罫線の指定は本来CSSで行います。 -->
<table border="1">
  <caption>table要素の情報を行でグループ化したもの</caption>
  <tr>
    <th>thead</th>
    <th>tbody</th>
    <th>tfoot</th>
  </tr>
  <tr>
    <td>ヘッダーグループ</td>
    <td>本体グループ</td>
    <td>フッターグループ</td>
  </tr>
</table>
</body>

</html>
