<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>reversed属性、start属性、value属性を組み合わせた記述例</title>
</head>

<body>
<h1>都道府県面積ランキング</h1>
<ol reversed="reversed" start="47">
  <li>香川県</li>
  <li>大阪府</li>
  <li>東京都</li>
  <li>沖縄県</li>
  <li>神奈川県</li>
  <li value="5">新潟県</li>
  <li>長野県</li>
  <li>福島県</li>
  <li>岩手県</li>
  <li>北海道</li>
</ol>
</body>

</html>
