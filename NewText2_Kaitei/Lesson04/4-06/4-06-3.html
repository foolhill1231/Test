<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>:focus、:lang、:first-child疑似クラスの記述例</title>
<link rel="stylesheet" href="4-06-3.css">
</head>
<body>
<h2>お問い合わせの方法</h2>
<p>お問い合わせは、下記のフォームからお願いします。</p>
<h2>お問い合わせメールフォーム</h2>
<p>※は必須項目です</p>
<form action="">
<dl>
<dt>※会社名<span lang="en">Company</span></dt>
<dd><input type="text" name="company"></dd>
<dt>※メールアドレス<span lang="en">E-Mail</span></dt>
<dd><input type="email" name="email"></dd>
</dl>
<p><input type="submit" value="送信"></p>
</form>
</body>
</html>
