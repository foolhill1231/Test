<!DOCTYPE html>
<html lang="ja">

<title>idとclassでコメントの記述方法を分けた例</title>

<body>
<main>
<h1>青葉機械工業株式会社</h1>
〜（省略）〜

<h2>事業内容</h2>
<div class="robot">

<!-- /.robot --></div>
<div class="ai">
<h3>AIへの取り組み</h3>
<p>外観検査ロボットを元にさらに進化させて、AIを開発します。品質向上や組立工程の効率化に役立つ技術の確立を進めます。</p>
<!-- /.ai --></div>
<!-- /#service --></div>
</main>

</html>
