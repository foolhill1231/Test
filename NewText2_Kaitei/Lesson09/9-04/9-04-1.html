<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>HTML5で追加されたtype属性値の使用例</title>
</head>
<body>
<form action="">
<dl>
  <dt>会社名</dt>
  <dd><input type="text" name="company" value="" id="company"></dd>
  <dt>ご担当者名</dt>
  <dd><input type="text" name="name" value="" id="name"></dd>
  <dt>メールアドレス</dt>
  <dd><input type="email" name="mail" value="" id="mail"></dd>
  <dt>ホームページアドレス</dt>
  <dd><input type="url" name="homepage" value="" id="homepage"></dd>
  <dt>住所</dt>
  <dd>〒<input type="text" name="zip" value="" id="zip"><br>
  <input type="text" name="address" value="" id="address"></dd>
  <dt>電話番号</dt>
  <dd><input type="tel" name="tel1" value="" id="tel1">-<input type="tel" name="tel2" value="" id="tel2">-<input type="tel" name="tel3" value="" id="tel3"></dd>
  <dt>来訪希望日</dt>
  <dd><input type="date" name="visitdate" value="" id="visitdate"></dd>
  <dt>来訪希望時間</dt>
  <dd><input type="time" name="visitdate" value="" id="visitdate"></dd>
</dl>
<p><input type="submit" value="送信" id="next" /></p>
</form>
</body>
</html>
