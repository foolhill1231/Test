<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>dl要素でマークアップした例</title>
<link rel="stylesheet" href="9-03-4.css">
</head>
<body>
<form action="">
<dl>
  <dt>会社名</dt>
  <dd><input type="text" name="company" value="" id="company"></dd>
  <dt>ご担当者名</dt>
  <dd><input type="text" name="name" value="" id="name"></dd>
  <dt>メールアドレス</dt>
  <dd><input type="text" name="mail" value="" id="mail"></dd>
  <dt>ホームページアドレス</dt>
  <dd><input type="text" name="homepage" value="" id="homepage"></dd>
  <dt>住所</dt>
  <dd>〒<input type="text" name="zip" value="" id="zip"><br>
  <input type="text" name="address" value="" id="address"></dd>
  <dt>電話番号</dt>
  <dd><input type="text" name="tel1" value="" id="tel1">-<input type="text" name="tel2" value="" id="tel2">-<input type="text" name="tel3" value="" id="tel3"></dd>
</dl>
<p><input type="submit" value="送信" id="next" /></p>
</form>
</body>
</html>
