<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>p要素の使用例</title>
</head>
<body>
<form action="">
<h2>会社名</h2>
<p><input type="text" name="company" value="" id="company"></p>
<h2>ご担当者名</h2>
<p><input type="text" name="name" value="" id="name"></p>
<h2>メールアドレス</h2>
<p><input type="text" name="mail" value="" id="mail"></p>
<h2>ホームページアドレス</h2>
<p><input type="text" name="homepage" value="" id="homepage"></p>
<h2>住所</h2>
<p>〒<input type="text" name="zip" value="" id="zip"><br><input type="text" name="address" value="" id="ddress"></p>
<h2>電話番号</h2>
<p><input type="text" name="tel1" value="" id="tel1">-<input type="text" name="tel2" value="" id="tel2">-<input type="text" name="tel3" value="" id="tel3"></p>
<p><input type="submit" value="送信" id="next" /></p>
</form>
</body>
</html>
