<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>table要素を使ってマークアップした例</title>
<link rel="stylesheet" href="">
</head>
<body>
<form action="">
<table>
<tbody>
  <tr>
    <th>会社名</th>
    <td><input type="text" name="company" value="" id="company" /></td>
  </tr>
  <tr>
    <th>ご担当者名</th>
    <td><input type="text" name="name" value="" id="name" /></td>
  </tr>
  <tr>
    <th>メールアドレス</th>
    <td><input type="text" name="mail" value="" id="mail" /></td>
  </tr>
  <tr>
    <th>ホームページアドレス</th>
    <td><input type="text" name="homepage" value="" id="homepage" /></td>
  </tr>
  <tr>
    <th>住所</th>
    <td><input type="text" name="zip" value="" id="zip"><br><input type="text" name="address" value="" id="ddress"></td>
  </tr>
  <tr>
    <th>電話番号</th>
    <td><input type="text" name="tel1" value="" id="tel1" />-<input type="text" name="tel2" value="" id="tel2" />-<input type="text" name="tel3" value="" id="tel3" /></td>
  </tr>
</tbody>
</table>
<p><input type="submit" value="送信" id="next" /></p>
</form>
</body>
</html>
