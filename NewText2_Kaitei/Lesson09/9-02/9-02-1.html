<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>label要素の使用例</title>
</head>
<body>
<h2>アンケート</h2>
<form action="" method="">
<h2>ご利用頻度</h2>
<p>
  <input type="checkbox" name="check" value="初めて" id="first"><label for="first">初めて</label>
  <input type="checkbox" name="check" value="週1回程度" id="weekly"><label for="weekly">週1回程度</label>
  <input type="checkbox" name="check" value="月1回程度" id="monthly"><label for="monthly">月1回程度</label>
</p>
</form>
</body>
</html>
