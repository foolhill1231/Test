<!DOCTYPE html>
<html>
    <head>
        <META charset="UTF-8">
    </head>    
    <body>
        <h2>colspanとrowspan</h2>
        <table border="1">
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td>3</td>
                <td rowspan="2">4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
        </table>
    </body>
</html>
